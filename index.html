<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="title">SPLI<br />TTER</h1>
    <div class="container">
      <div class="first-panel">
        <div>
          <div class="people-text">
            <p>Bill</p>
            <p id="cannot-be-zero-bill">Can't be zero</p>
          </div>
          <input type="number" placeholder="0" id="bill-input" />
        </div>
        <div>
          <p>Select Tip %</p>
          <div class="tip-btns-container">
            <div class="tip-btns">
              <button class="tip-btns-btn" id="5">5%</button>
              <button class="tip-btns-btn" id="10">10%</button>
              <button class="tip-btns-btn" id="15">15%</button>
              <button class="tip-btns-btn" id="25">25%</button>
              <button class="tip-btns-btn" id="50">50%</button>
              <input type="text" placeholder="Custom" class="tip-btns-custom" />
              <div class="icon-placeholder">
                <img src="./images/icon-person.svg" alt="person icon" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="people-text">
            <p>Number of people</p>
            <p id="cannot-be-zero-people">Can't be zero</p>
          </div>
          <input type="number" placeholder="0" id="people-input" />
          <div class="icon-placeholder icon-dollar">
            <img src="./images/icon-dollar.svg" alt="person icon" />
          </div>
        </div>
      </div>
      <div class="second-panel">
        <div class="second-panel-first-group">
          <div class="second-panel-first-sec">
            <div>
              <p>Total</p>
              <p class="person">/ person</p>
            </div>
            <h1 id="total-person">0.00$</h1>
          </div>
          <div class="second-panel-second-sec">
            <div>
              <p>Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <h1 id="total-tip-person">0.00$</h1>
          </div>
        </div>
        <button class="reset-btn" id="reset-btn">Reset</button>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/tquintal/" target="_blank">Tom√°s Quintal</a>.
    </div>
  </body>
</html>
